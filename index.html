<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Battle Simulator</title>
	<script type="module" src="js/index.js" defer></script>
	<link rel="stylesheet" href="styles/index.css">
</head>

<body>
	<div class="container">
		<div class="scene">
			<div class="battler">
				<div class="hp">
					<div class="value" style="--percent: 100; --hue: 120;"></div>
				</div>
				<img class="sprite flipped" src="">
			</div>
			<div class="battler">
				<div class="hp">
					<div class="value" style="--percent: 100; --hue: 120;"></div>
				</div>
				<img class="sprite" src="">
			</div>
			<p class="turn">Turn 1</p>
		</div>
		<div class="textbox"></div>
		<div class="autoscroll-menu">
			<label for="autoscroll">Autoscroll: </label>
			<input type="checkbox" class="autoscroll" id="autoscroll" checked="checked">
		</div>
	</div>
</body>

</html>
